name: Build & Deploy

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        with:
          node-version: '18.12.1'

      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install
        run: npm install

      - name: Build dist file
        run: npm run build

      - name: Upload dist file
        uses: actions/upload-artifact@v3
        with:
          name: dist-file
          path: ./dist

  lint: 
    if: ${{github.event_name == 'pull_request'}}
    needs: [build]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Install Eslint
        run: npm install eslint

      - name: Check lint
        run: npm run lint

  test:
    if: ${{github.event_name == 'pull_request'}}
    needs: [lint]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Install Cypress
        run: npm install cypress

      - name: Check unit test
        run: npm run test:unit

      - name: Check e2e test
        run: npm run test:e2e


  deploy-gh:
    if: ${{github.event_name == 'push'}}
    needs: [build]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-file
          path: ./dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: ./dist
          
  docker:
    if: ${{github.event_name == 'push'}}
    needs: [build]
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-file
          path: ./dist
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: titeshi/bnb-front:1.0.0
          
      - name: Build Docker image
        run: docker build -t bnb .
        
      - name: Deploy Docker to AWS (EC2)
        # You may pin to the exact commit or the version.
        # uses: bitovi/github-actions-deploy-docker-to-ec2@872d733d9981dbb58302746dd53d000efad616bd
        uses: bitovi/github-actions-deploy-docker-to-ec2@v0.4.6
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: eu-west-1
